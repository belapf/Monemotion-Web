{% block main %}

<!-- ======= Listar Emocoes ======= -->
<section id="blog" class="blog">
    <div class="container" data-aos="fade-up">
      <div class="row gy-4 posts-list">

        <!-- {% for emocao in emocoes %} -->

        <div class="col-xl-4 col-md-6">
          <article>
            <div class="post-img">
              <img src="" alt="" class="img-fluid">
            </div>

            <p class="post-category"></p> <!-- {{emocao.motivo}} aqui -->

            <h2 class="title">
              <a href="blog-details.html">Entenda como a doença do século ataca...</a>
            </h2>

            <div class="d-flex align-items-center">
              <img src="" alt="" class="img-fluid post-author-img flex-shrink-0">
              <div class="post-meta">
                <p class="post-author-list"></p> <!-- {{emocao.tipo}} aqui -->
                <p class="post-date">
                  <time datetime="2022-01-01"></time> <!-- {{emocao.data}} aqui -->
                </p>
              </div>
            </div>
          </article>
        </div><!-- End item -->

       <!-- {% endfor %} --> 

      <div class="blog-pagination">
        <ul class="justify-content-center">
          <li><a href="#">1</a></li>
          <li class="active"><a href="#">2</a></li>
          <li><a href="#">3</a></li>
        </ul>
      </div>

    </div>
</section>



{% endblock %}
